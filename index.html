        <title>Zipcodes of Toronto</title>
    </head>
    <body>
		<div id="fixed-info-box">
		<span style="display: block; text-align: center;"><strong>Toronto Postal Zones</strong><br><i>Forward Sortation Areas (FSA)</i></span>
		<p>Use your mouse to highlight FSAs by hovering. Click a region to see detailed information.</p>
		</div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>

        <script src="data/clipped_zipscopy_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[43.47076758471331,-79.73324550068516],[43.86121404679107,-79.0616332366946]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_clipped_zipscopy_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CFSAUID'] !== null ? autolinker.link(String(feature.properties['CFSAUID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DGUID'] !== null ? autolinker.link(String(feature.properties['DGUID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PRUID'] !== null ? autolinker.link(String(feature.properties['PRUID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PRNAME'] !== null ? autolinker.link(String(feature.properties['PRNAME']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LANDAREA'] !== null ? autolinker.link(String(feature.properties['LANDAREA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_clipped_zipscopy_1_0() {
            return {
                pane: 'pane_clipped_zipscopy_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(38,249,11,0.5490196078431373)',
                interactive: true,
            }
        }
        map.createPane('pane_clipped_zipscopy_1');
        map.getPane('pane_clipped_zipscopy_1').style.zIndex = 401;
        map.getPane('pane_clipped_zipscopy_1').style['mix-blend-mode'] = 'normal';
        var layer_clipped_zipscopy_1 = new L.geoJson(json_clipped_zipscopy_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_clipped_zipscopy_1',
            layerName: 'layer_clipped_zipscopy_1',
            pane: 'pane_clipped_zipscopy_1',
            onEachFeature: pop_clipped_zipscopy_1,
            style: style_clipped_zipscopy_1_0,
        });
		var layer_clipped_zipscopy_1 = new L.geoJson(json_clipped_zipscopy_1, {
    style: function (feature) {
        return {
            color: 'black',
            fillColor: '#26f90b',
            weight: 1,
            fillOpacity: 0.5
        };
    },
    onEachFeature: function (feature, layer) {
        // Create popup content from feature properties
        var popupContent = "";
        for (var key in feature.properties) {
            popupContent += "<strong>" + key + ":</strong> " + feature.properties[key] + "<br>";
        }
        layer.bindPopup(popupContent);

        // Add hover styling
        layer.on('mouseover', function () {
            layer.setStyle({
                color: 'red',
                fillColor: 'orange',
                weight: 2,
                fillOpacity: 0.7
            });
			layer.bringToFront();  // ‚Üê Paste this line here
        });
        layer.on('mouseout', function () {
            layer.setStyle({
                color: 'black',
                fillColor: '#26f90b',
                weight: 1,
                fillOpacity: 0.5
            });
        });
    }
});

        bounds_group.addLayer(layer_clipped_zipscopy_1);
        map.addLayer(layer_clipped_zipscopy_1);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 10) {
                map.addLayer(layer_clipped_zipscopy_1);
            } else if (map.getZoom() > 19 || map.getZoom() < 10) {
                map.removeLayer(layer_clipped_zipscopy_1);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 10) {
                map.addLayer(layer_clipped_zipscopy_1);
            } else if (map.getZoom() > 19 || map.getZoom() < 10) {
                map.removeLayer(layer_clipped_zipscopy_1);
            }
        setBounds();
        var i = 0;
        layer_clipped_zipscopy_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['CFSAUID'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'Calibri\', sans-serif;">' + layer.feature.properties['CFSAUID']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_clipped_zipscopy_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_clipped_zipscopy_1]);
        map.on("zoomend", function(){
            resetLabels([layer_clipped_zipscopy_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_clipped_zipscopy_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_clipped_zipscopy_1]);
        });
        </script>
    </body>
</html>
